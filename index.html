<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
  <link rel= "stylesheet" href= "style.css">
  <link rel= "preconnect" href="https://fonts.googleapis.com">
  <link rel= "preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href= "https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
  <title> Tic-Tac-Dog </title>
<!-- 
meta tag used to control the viewport behavior on mobile devices, ensures that the width of the viewport is set to the device width and the initial zoom level is set to 1.0
link rel stylesheet links an external style sheet named style.css to the HTML document, the styles defined in the CSS file will be applied to the HTML content allowing for consistent and separated styling 
link rel preconnect establishes a preconnection to the google font APIs and tells the browser to initiate a connected to the specified URL early in the process which can help improve the loading speed of web fonts. The crossorigin attribute is used to allow cross-origin requests for preconnection. Cross-origin requests is when it is initiated from one domain or origin and is directed toward a different domain. This is a fundamental security feature implemented by web browsers to prevent potentially malicious behavior.  
  --> 
</head>
